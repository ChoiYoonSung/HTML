<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="../../js/jquery-3.6.0.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('body').on({
					click(function(e){
						var str = "";
						str = "type : " + e.type
							+ "\ntarget : " + e.target
							+ "\npageX : " + e.pageX
							+ "\npageY : " + e.pageY
							+ "\nscreenX : " + e.screenX
							+ "\nscreenY : " + e.screenY
							+ "\nbutton : " + e.button;
						alert(str);
					})
				})
			})
		</script>
		<style type="text/css">
			div {
				width: 300px;
				height: 400px;
				background-color: skyblue;
			}
		</style>
	</head>
	<body>
		<div>
			<ul>
				<li>mousedown</li>
			</ul>
		</div>
		<button type="button">button</button>
	</body>
</html>
