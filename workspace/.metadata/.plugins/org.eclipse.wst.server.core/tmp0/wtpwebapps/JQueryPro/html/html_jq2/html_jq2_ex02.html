<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="../../js/jquery-3.6.0.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){
			$('p').click(function(){
				alert("click");
			});
			
			$('p').on({
				mouseover : function(){
					$(this).css("backgroundColor","blue");
				}
			,	mouseout : function(e){
					$(this).css("backgroundColor","white");
					console.log(e);
					console.log(e.type);	//"mouseout"
					console.log(e.target);	//<p>enter the event1</p>
					console.log(e.button);	//0
				}
			});	
		});
		
		</script>
	</head>
	<body>
		<h1>JQUERY 이벤트</h1>
		<p>enter the event1</p>
		<p>enter the event2</p>
		<p>enter the event3</p>
		<p>enter the event4</p>
	</body>
</html>
