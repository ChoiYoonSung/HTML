<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Change Size of Window</title>
		<style type="text/css">
			#Container{
				position: relative;
			}
			img{
				width: 100%;
				height: 100%
			}
			p{
				font-size:30px;
				color:white;
				position:absolute;
				top: 50px;
				left: 50px;
				margin: 0;
			}
			
			
		</style>
	</head>
	<body>
		<h1>Image Text</h1>
		
		<div id="Container">
			<img alt="snoopy" src="../source/snoopy.gif">
			<p>이미지 설명 창</p>
		</div>
	</body>
</html>
