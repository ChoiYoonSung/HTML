<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8">
		<title>switch문 활용</title>
	</head>
	<body>
		<script type="text/javascript">
		var grade = prompt("성적을 입력하십시오.","A-F사이의 문자로");
		
		switch(grade){
		case 'A':
			alert("A");
			break;
		case 'B':
			alert("B");
			break;
		case 'C':
			alert("C");
			break;
		case 'D':
			alert("D");
			break;
		case 'E':
			alert("E");
			break;
		case 'F':
			alert("F");
			break;
		default:
			alert("알수없는 학점입니다.");
			break;
		}
		</script>
	</body>
</html>
