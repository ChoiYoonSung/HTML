<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8">
		<title>1. 1부터 10까지의 합</title>
	</head>
	<body>
		<h1>1. 1부터 10까지의 합</h1>
		<p>1부터 10까지의 합을 구하는 프로그램을 작성하시오.</p>
		<script type="text/javascript">
		var sum = 0;
		
		for (var i = 1; i <= 10; i++) {
			sum += i;
		}
			document.write(sum);
		
		
		</script>
	</body>
</html>
