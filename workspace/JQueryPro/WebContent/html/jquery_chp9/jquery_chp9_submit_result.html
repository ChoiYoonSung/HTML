<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="../../js/jquery-3.6.0.js"></script>
		<script type="text/javascript"></script>
	</head>
	<body>
		<p>안녕하세요, <span id="spanUserName">홍길동</span>씨</p>
		<br>
		<p>올해로 <span id="spanUserAge">39</span>살 이시군요.</p>
	</body>
	<script type="text/javascript">
		
		var url = window.location.href;	// url 받음
		var params = url.substr(url.indexOf("?")+1); // url에서 ?로 받는 파라미터값
		var arr = params.split("&");	// 각각의 파라미터값 배열로 할당
		
		var userName = decodeURI(arr[0].split("=")[1]);	// decodeURI 이유?
		var userAge = arr[1].split("=")[1];
		// var userPassword = getValue(url, "userPassword");
		
		document.getElementById("spanUserName").innerHTML =  userName;
		document.getElementById("spanUserAge").innerHTML = userAge;
	</script>
</html>
