<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="../../js/jquery-3.6.0.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				// h2의 자식a 태그에 테두리 설정
				$('h2>a').css("border", "2px solid red");
				// h2의 후손a 태그에 배경색 설정
				$('h2 a').css("backgroundColor", "skyblue");
				// h2의 손자a 태그에 글자색 설정
				$('h2>>a').css("color", "white");
				
				$('span').css("backgroundColor","yellow");
				$('div span').css("border","2px solid red");
				$('#div1>span').css("border","2px solid blue");
				$('#div1>#div2>p>span').css("border","2px solid black");
				
				$('#div3').css("width","100px").css("textAlign","center");
				$('h3~p').css("backgroundColor","yellow");
				$('h3+p').css("fontWeight","bold");
				
				$('[title]').css("backgroundColor","yellow");
				$('[type = "password"]').css("border","2px solid red");
			})
		</script>
	</head>
	<body>
		<h2>
			문단 안에 <a>링크</a>태그가 있다.
			<span>두 번째 <a>링크</a>는 손자이다.</span>
		</h2>
		<p></p>
		<div id="div1">
			이 디비전에도 <span>스팬</span>엘리먼트가 있다.<br>
			<p>
				디비전 내부 문단의 <span>스팬</span> 엘리먼트이다.
			</p>
			<div id="div2">
				<p>
					내부 디비전의 다시 문단 속 아주 <strong>깊은곳에</strong> <em>숨어있는</em> <span>스팬</span>
					엘리먼트도 있다.
				</p>
			</div>
		</div>
		<hr>
		<div id="div3">
			<p>a</p>
			<h3>b</h3>
			<p>c</p>
			<p>d</p>
			<p>e</p>
			<p>f</p>
		</div>
		<hr>
		<p>일반 문단</p>
		<p title="툴팁으로 보입니다.">타이틀을 가지고 있는 문단</p>
		<input type="text">회원번호
		<input type="password">비밀번호
</body>
</html>
