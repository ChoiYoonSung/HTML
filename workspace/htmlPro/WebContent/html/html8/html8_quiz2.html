<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8">
		<title>2.1부터 200까지의 짝수의 합</title>
	</head>
	<body>
		<h1>2.1부터 200까지의 짝수의 합</h1>
		<p>1부터 200까지의 짝수의 합을 구하는 프로그램을 작성하시오.(continue를 이용)</p>
		<script type="text/javascript">
		var sum = 0;
		
		for (var i = 1; i <= 200; i++) {
            if(i%2 == 1){
                continue;
            }
			sum += i;
		}
			document.write(sum);
		</script>
	</body>
</html>
