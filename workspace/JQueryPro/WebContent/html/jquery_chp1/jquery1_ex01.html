<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8">
		<title>JQUERY 기본</title>
		<!-- jquery파일 로드 -->
		<script src="../../js/jquery-3.6.0.js"></script>
		<!-- 실질적인 jquery 구문 작성 --> 
		<script type="text/javascript">
			$(document).ready(function(){
				alert(1);
			});
			
			$(function(){
				alert(2);
			});
		</script>
	</head>
	<body>
		<h1>JQuery 테스트</h1>
	</body>
	<script type="text/javascript">
		var list = document.getElementsByTagName("h1");
		list[0].style.backgroundColor = "#F8D948";
		list[0].style.color = "#959A9C";
		
		// document.getElementsByTagName("h1") => $("h1")
		var obj = $("h1");
		obj.css("background-color","#959A9C");
		obj.css("color","#F8D948");
		// chaining기법
		// obj.css("background-color","#959A9C").css("color","#F8D948");
	</script>
</html>
