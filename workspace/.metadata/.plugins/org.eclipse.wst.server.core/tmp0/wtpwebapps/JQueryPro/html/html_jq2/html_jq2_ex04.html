<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="../../js/jquery-3.6.0.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('body').mousemove(function(e){
					var str = "page X,Y : " + e.pageX + "," + e.pageY 
							+ "\nscreen X,Y : " + e.screenX + "\n" + e.screenY;
					$('div').html(str);
				})
			})
		</script>
	</head>
	<body style="width: 100vw; height: 100vh">
		<div style="width: 300px; height: 200px; background-color: #FFFF00;"></div>
	</body>
</html>
