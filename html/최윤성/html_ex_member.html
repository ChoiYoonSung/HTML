<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <form>
            <fieldset>
                <legend>연습2 회원 가입 화면</legend>
                이름 &nbsp; &nbsp;<input type="text" name="userName" size="15" title="사용자이름" required>  <br>
                주소 &nbsp; &nbsp;<input type="text" name="userAddr" size="15" title="사용자주소" required>  <br>
                이메일 <input type="text" name="userEmail" size="15" title="사용자이메일" required> <br>
                
                <input type="radio" value="M" name="gender" id="genderMale">
                <label for="genderMale">남자</label>
                <input type="radio" value="F" name="gender" id="genderFemale">
                <label for="genderFemale">여자</label>
                <br>
                <button type="submit">Send</button>
                <button type="reset">원래대로</button>
            </fieldset>
        </form>
    </body>
</html>
