<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="../../js/jquery-3.6.0.js"></script>
	</head>
	<body>
		<p>JQUERY로 요소 생성</p>
		<button type="button" onclick="test()">클릭</button>
		<img alt="커피" src="../../image/coffee.jfif" onclick="alert('coffee')">
	</body>
	<script type="text/javascript">
		function test(){
			var ele = $("<p>JQUERY로 요소 생성</p>"); //=>p태그 생성
			ele.appendTo("body"); //선택된 요소 -에 추가
			
			var img = $("<img>",{
				"alt" : "snoopy"
				,"src" : "../../image/snoopy.gif"
				,"height" : "100px"
				,"click" : function(){
					alert("snoopy");
				}
			});
			img.appendTo("body");
		}
	</script>
</html>
